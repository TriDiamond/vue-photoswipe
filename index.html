<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-preview</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="dist/vue-photoswipe.min.js"></script>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }

    #app {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .outer-container {
      height: 500px;
      width: 500px;
    }

    h5 {
      margin: 40px;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Vue Photoswipe</h1>
  <div>
    <h5>Gallery one</h5>
    <vue-preview :slides="slide1" :container="'img'" @close="handleClose" :fallback="'https://farm6.staticflickr.com/5591/15008867125_68a8ed88cc_m.jpg'"></vue-preview>
  </div>
  <div>
    <h5>Gallery two</h5>
    <div class="outer-container">
      <vue-preview :slides="slide2" :container="'background'" :bgtype="'contain'" @close="handleClose" :fallback="'https://farm6.staticflickr.com/5591/15008867125_68a8ed88cc_m.jpg'"></vue-preview>
    </div>
  </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data () {
      return {
        slide1: [
          {
            src: 'error.jpg',
            msrc: 'error.jpg',
            alt: 'picture1',
            title: 'Image Caption 1',
            w: 600,
            h: 400
          },
          {
            src: 'https://farm4.staticflickr.com/3902/14985871946_86abb8c56f_b.jpg',
            msrc: 'https://farm4.staticflickr.com/3902/14985871946_86abb8c56f_m.jpg',
            alt: 'picture2',
            title: '<b>Image Caption 2</b><br/> 2nd',
            w: 1200,
            h: 900
          }
        ],
        slide2: [
          {
            src: 'https://farm4.staticflickr.com/3894/15008518202_b016d7d289_b.jpg',
            msrc: 'https://farm4.staticflickr.com/3894/15008518202_b016d7d289_m.jpg',
            alt: 'picture1',
            title: 'Image Caption 1',
            w: 1200,
            h: 900
          },
          {
            src: 'https://farm4.staticflickr.com/3920/15008465772_383e697089_b.jpg',
            msrc: 'https://farm4.staticflickr.com/3920/15008465772_383e697089_m.jpg',
            alt: 'picture2',
            title: 'Image Caption 2',
            w: 1200,
            h: 900
          }
        ]
      }
    },
    methods: {
      handleClose () {
        console.log('close event')
      }
    }
  })

  Vue.use(VuePhotoswipe)
</script>
</body>
</html>
